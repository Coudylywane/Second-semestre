<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org/">
  <html lang="en" xmlns="http://www.thymeleaf.org/">
    <div th:replace="fragment/header :: header"></div>
    <div th:replace="fragment/navebar :: navbar"></div>

    <h1>Ajout Burger</h1>

      <div class="container">
        <div class="row">
            <div class="col-5">
                <form th:action="@{/burger}" th:object="${burger}" method="post">
                    <div class="form-floating mb-3">
                        <label for="floatingInput">Nom</label>
                        <input type="text" class="form-control" th:field="*{nom}" id="floatingInput">
                    </div>
                    <div class="form-floating mb-3">
                      <label for="floatingInput">Prix</label>
                      <input type="number" class="form-control" th:field="*{prix}" id="floatingInput">
                  </div>
                  <div class="form-floating mb-3">
                    <label for="floatingInput">Description</label>
                    <input type="text" class="form-control" th:field="*{description}" id="floatingInput">
                </div>
                    <div class="mb-5">
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                  </form>
            </div>
        </div>
      </div>

  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
